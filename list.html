<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Список товаров</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Список товаров</h1>

    <div class="search-bar">
      <input type="text" placeholder="Введите категорию или название товара">
      <select>
        <option>Категория</option>
      </select>
    </div>

    <div class="card">
      <div class="card-header">
        <span>Категория товара <span class="badge">1256</span></span>
        <span class="filter">Критический остаток &#128269;</span>
      </div>

      <div class="items">
        <!-- Пример одного товара -->
        <div class="product">
          <div class="info">
            <div class="category">Категория товара</div>
            <div class="name">Наименование товара</div>
          </div>
          <div class="stock">Склад..............................</div>
          <div class="quantity red">0</div>
        </div>

        <!-- Повторяющиеся элементы -->
        <div class="product">
          <div class="info">
            <div class="category">Категория</div>
            <div class="name">Товар</div>
          </div>
          <div class="stock">Склад..............................</div>
          <div class="quantity orange">20</div>
        </div>

        <div class="product">
          <div class="info">
            <div class="category">Категория</div>
            <div class="name">Товар</div>
          </div>
          <div class="stock">Склад..............................</div>
          <div class="quantity green">256</div>
        </div>
      </div>
    </div>

    <div class="actions">
      <a href="index.html"> <button>назад →</button></a>
      <a href="filtr.html"><button class="edit">Редактировать</button></a>      
      <button class="delete">Удалить</button>
      <a href="filtr.html"> <button class="add">Добавить товар</button></a>
     
    </div>

     <div class="pagination">
      ● ○ ○ ○ ○
    </div>
    <div class="alert">Есть нулевые остатки</div>
  </div>
</body>
</html>
